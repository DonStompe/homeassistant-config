####################
# Template Sensors #
####################
- platform: template
  sensors: 
    living_room_door_sensor:
      friendly_name: "Living Room Door"
      device_class: door
      value_template: "{{ is_state('sensor.living_room_door_sensor_access_control', '22') }}"
    record_console_sensor:
      friendly_name: "Recod Console"
      device_class: door
      value_template: "{{ is_state('sensor.record_console_burglar', '8') }}"

######################
# Time of Day Sensor #
######################
- platform: tod
  name: Morning
  after: sunrise
  before: sunrise
  before_offset: '2:00:00'
- platform: tod
  name: Day
  after: sunrise
  after_offset: '2:00:00'
  before: sunset
  before_offset: '-1:00:00'
- platform: tod
  name: Dusk
  after: sunset
  after_offset: '-1:00:00'
  before: sunset
- platform: tod
  name: Night
  after: sunset
  before: sunrise

###################
# Work Day Sensor #
###################
- platform: workday
  country: US
